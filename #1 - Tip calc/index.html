<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="styles.css">

   <title></title>
</head>
<body>

    <main>
        <div class="container">
            <div class="subcontainerL">
                <div class="leftChunk1">
                    <label for="typeAmount" id="billLabel">Bill</label> <br>
                    <input type="text" id="typeAmount" name="typeAmount" placeholder="Enter your bill">
                    

                </div>
                  
                <div class="leftChunk2">
                    
                  <div class="firstRow">
                    <input type="button" value="5%" onclick="updateValue(5)">
                    <input type="button" value="10%" onclick="updateValue(10)">
                    <input type="button" value="15%" onclick="updateValue(15)">
                  </div>
                  <div class="SecondRow">
                    <input type="button" value="25%" onclick="updateValue(25)">
                    <input type="button" value="50%" onclick="updateValue(50)"> 
                    <input type="number" placeholder="Custom" >
                  </div>

                </div>

                <div class="leftChunk1">

                    <label for="peopleCounter" id="peopleText">Number of people to tip</label> <br>
                    <input type="text" id="peopleCounter" name="peopleCounter" placeholder="Enter a Number">
                   

                </div>



            </div>

            <div class="subcontainerR">
                <div class="tipInfo">
                  <div class="topay">
                   <ul class="leftPay">

                    <li class="index">Tip To Pay</li>
                    <li class ="subindex">Per person</li>
                    <li class="index">Total tip to pay</li> 
                    <li class ="subindex">All Persons</li>
                    <li class="index">Final Payment</li>   
                    <li class ="subindex">Bill + tip</li>

                   </ul>

                   <ul class="rightPay">

                    <li><span id="tipPerPerson">0.00</span></li>
                    
                    <li><span id="tipToPay">0.00</span></li>
                    
                    <li><span id="finalPayment">0.00</span></li>
                    
                   </ul>

                   
                  </div>

                   <div class="checkout">
                     <input type="button" id="checkout" value="CHECKOUT" onclick="location.reload()">
                   </div>



                </div>



            </div>
        </div>
    </main>

 <script src="main.js"></script>
</body>
</html>
