<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="styles.css">

   <title></title>
</head>
<body>

    <main>
        <div class="container">
            <div class="subcontainerL">
                <div class="leftChunk1">
                    <label for="typeAmount" id="billLabel">Bill</label> <br>
                    <input type="text" id="typeAmount" name="typeAmount" placeholder="Enter your bill">
                    

                </div>
                  
                <div class="leftChunk2">
                    
                  <div class="firstRow">
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                  </div>
                  <div class="SecondRow">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="button" value="Custom tip">
                  </div>

                </div>

                <div class="leftChunk1">

                    <label for="peopleCounter" id="peopleText">Number of people to tip</label> <br>
                    <input type="text" id="peopleCounter" name="peopleCounter" placeholder="Enter a Number">
                   

                </div>



            </div>

            <div class="subcontainerR">
                <div class="tipInfo">
                   <ul class="topay">

                    <li>Tip Per Person</li>
                    <hr>
                    <li>Total tip to pay</li>
                    <hr>
                    <li>Final Payment</li>
                    <hr>
                   </ul>

                   <div class="checkout">
                     <input type="button" id="checkout" value="CHECKOUT">
                   </div>



                </div>



            </div>
        </div>
    </main>

 <script src="main.js"></script>
</body>
</html>
